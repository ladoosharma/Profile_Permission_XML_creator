<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">

                    <span class="slds-assistive-text">Close</span>
                </button>-->
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">External Environment Information</h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <!--Login form goes here -->
                <div>
                    <lightning-radio-group name="orgtype" label="Organization Type" options={orgOptions} value={orgInfo.environment}></lightning-radio-group>
                </div>
                <div>
                    <lightning-input name="UserName" required="true" label="User Name"
                        field-level-help="Please provide the user name for the org to connect" value={orgInfo.userName}>
                    </lightning-input>
                </div>
                <div>
                    <lightning-input type="password" name="UserPassword" required="true" label="Passowrd"
                        field-level-help="Please provide password (Password + Security tokem)" value={orgInfo.password}>
                    </lightning-input>
                </div>
                <div>
                    <lightning-input name="orgId" required="true" label="Organization Id" field-level-help="Please provide organisation Id of the org that you need to connect
                    . To get that value navigate to setup->Company Information" value={orgInfo.orgId}></lightning-input>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button-group>
                    <lightning-button name="close" label="Close" onclick={closeModal}></lightning-button>
                    <lightning-button name="disconnect" label="Disconnect with connected org"
                        onclick={disconnectAndRemoveSId}></lightning-button>
                    <lightning-button name="connect" label="Connect with the org" onclick={connectAndAddSid}>
                    </lightning-button>
                </lightning-button-group>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
